<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

   * {
     font-size: 48px;
   }
   .btn {
     font-size:20px;
     background: rebeccapurple;
     color: #fff;
     border: 0;
     padding: 10px 20px;
     border-radius: 3px;
   }
</style>
</head>

<body>
  <div>{{msg}}</div>
  <button @click="updateMessage">click me</button>

 <div>{{messages}}</div>

 <div>{{computedTest}}</div>

  <div>{{watchomputedTest}}</div>

  <div>{{setText}}</div>


  <script>

    new Vue({
      el: 'body',

      data:  {
        msg: 'not updated'
      },

      methods: {
        updateMessage() {
          this.msg = 'updated'
          this.$nextTick(function () {
            this.$set('setText', 2)
            this.msg = 'updated again'
          })
        }
      },

      computed: {
        computedTest() {
          return 'computedTest';
        }
      },

      watch: {
        computedTest: () => {
          return this.watchTest = 'watchTest';
        }
      }

    });
  </script>
</body>
